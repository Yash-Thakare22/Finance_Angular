<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    CSS 
    <link href="style.css" rel="stylesheet"> -->
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <!-- <img data-image="black" src="assets/images/speakers.jpg" alt="">
        <img data-image="blue" src="assets/images/oneplus-blue.jpg" alt=""> -->
        <img data-image="black" class="active" src="assets/images/television.jpg" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Television</span>
          <h1>OnePlus Smart TV Y Series ₹29999</h1>
          <p> Rich and powerful,immersive audio. With the 20W box speakers and Dolby Audio enhancements, the OnePlus TV Y Series delievers crystal clear sound quality that you will enjoy.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black" checked>
                <label for="red"><span></span></label>
              </div>
              
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Emi Option</span>

            <div class="cable-choose">
              <button onclick="my29()">3</button>
              <button onclick="my30()">6</button>
              <button onclick="my31()">9</button>
              <button onclick="my32()">12</button>
            
            </div>
            <a href="#">Processing Fee : ₹150</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span>Emi Per Month</span>
          <span id="demo"> </span>
          <button class="cart-btn" (click)="gotoPay()">Pay</button>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/tv.js" charset="utf-8"></script>
    <!-- <script src="assets/js/emi.js" charset="utf-8"></script>  -->
  </body>
</html>
