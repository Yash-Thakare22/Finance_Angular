<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    CSS 
    <link href="style.css" rel="stylesheet"> -->
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="assets/images/black.png" alt="">
        <img data-image="blue" src="assets/images/blue.png" alt="">
        <img data-image="red" class="active" src="assets/images/red.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Headphones</span>
          <h1>Beats EP </h1>
          <label id="1" >₹12000</label>
          <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live performance</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue" >
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Emi Option</span>

            <div class="cable-choose">
              <button onclick="my13()">3</button>
              <button onclick="my14()">6</button>
              <button onclick="my15()">9</button>
              <button onclick="my16()">12</button>
            
            </div>
            <a href="#">Processing Fee : ₹150</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span>Emi Per Month</span>
          <span id="demo"> </span>
          <button class="cart-btn" (click)="gotoPay()">Pay</button>
        </div>
        
        
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="assets/js/headphones.js" charset="utf-8"></script>
    <!-- <script src="assets/js/emi.js" charset="utf-8"></script>  -->
  </body>
</html>
