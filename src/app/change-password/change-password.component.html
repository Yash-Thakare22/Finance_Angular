<div class="container">
        <div class="jumbotron">
            <div class="display-4">
<h3>Change Password</h3>
</div>
<div  style= "align-content:center;" >
<!-- <div [hidden]="submitted" style="width: 400px;"> -->
   <div [hidden]="submitted" style="width: 400px;">
   <form (ngSubmit)="onSubmit()">
      
 <div class="form-group">
   <label for="name">Username</label>
   <input type="text" class="form-control" id="user" required [(ngModel)]="login.consumerUsername" name="user">
</div>
 
<div class="form-group">
   <label for="name">New Password</label>
   <input type="password" class="form-control" id="pass" required [(ngModel)]="login.consumerPassword" name="pass">
</div>

<div class="form-group">
    <label for="name">Confirm Password</label>
    <input type="password" class="form-control" id="pass" name="pass">
 </div>
       <!-- <button type="submit" class="btn btn-success" [routerLink]="['/dashboard']">Register</button> -->
       <button type="submit" class="btn btn-success" >Submit</button>
   </form>
</div>
 
<div [hidden]="!submitted">
   <h5>You submitted successfully!</h5>
</div>
</div>
</div>
</div>
